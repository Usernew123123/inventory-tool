<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jewelry Merchandise Suite</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { --primary: #1a2a6c; --gold: #d4af37; --bg: #f8f9fa; --danger: #e74c3c; --success: #27ae60; --grey: #6c757d; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden;}
        
        .navbar { background: var(--primary); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.2);}
        .menu-icon { font-size: 1.5rem; cursor: pointer; }
        .sidebar { height: 100%; width: 0; position: fixed; z-index: 2000; top: 0; left: 0; background-color: #111; overflow-x: hidden; transition: 0.5s; padding-top: 60px; }
        .sidebar a { padding: 15px 25px; text-decoration: none; font-size: 1.1rem; color: #818181; display: block; transition: 0.3s; }
        .sidebar a:hover { color: #f1f1f1; background: #222; }
        .sidebar .closebtn { position: absolute; top: 0; right: 25px; font-size: 36px; color: white; }

        .content-section { display: none; padding: 20px; height: calc(100vh - 60px); overflow-y: auto; box-sizing: border-box; }
        .active-section { display: block; }

        .container { width: 100%; max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        .card { background: #fff; border: 1px solid #ddd; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
        .upload-area { border: 2px dashed var(--gold); background: #fffdf5; padding: 20px; text-align: center; border-radius: 10px; margin-bottom: 15px; }
        
        label { font-size: 0.75rem; font-weight: bold; color: #666; text-transform: uppercase; display: block; margin-bottom: 8px; }
        select, input[type="text"], input[type="file"] { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box; background: white; }
        
        button { background: var(--primary); color: white; border: none; padding: 12px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        .btn-open { background: var(--gold); }
        .btn-close { background: var(--danger); }
        .btn-reset { background: var(--grey); margin-top: 20px; }
        
        #reader { width: 100%; border-radius: 10px; overflow: hidden; display: none; margin-top: 10px; border: 1px solid #ccc; background: #000; }
        .perm-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .data-box { background: #fff; border: 1px solid #eee; padding: 8px; border-radius: 6px; }
        .label-txt { font-size: 0.65rem; color: #888; text-transform: uppercase; font-weight: bold; }
        .value-txt { font-size: 0.95rem; font-weight: 600; color: #111; display: block; }
        
        #loadingOverlay { display: none; text-align: center; padding: 10px; background: #e3f2fd; color: #0d47a1; border-radius: 8px; font-weight: bold; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#" onclick="showSection('home')">Home Page</a>
        <a href="#" onclick="showSection('search-jewelry')">Section A: Search Jewelry</a>
    </div>

    <div class="navbar">
        <span class="menu-icon" onclick="openNav()">&#9776; Menu</span>
        <span id="navTitle">Home</span>
        <span></span>
    </div>

    <div id="home" class="content-section active-section">
        <div class="container" style="text-align: center; padding-top: 30px;">
            <h1 style="color: var(--primary);">Jewelry Suite</h1>
            <p>Diamond Merchandise Portal</p>
            <div class="card" style="margin-top: 30px; border-color: var(--gold);">
                <button onclick="showSection('search-jewelry')" style="background: var(--gold);">Open Search Tool</button>
            </div>
        </div>
    </div>

    <div id="search-jewelry" class="content-section">
        <div class="container">
            <div class="header" style="text-align: center; border-bottom: 2px solid var(--gold); margin-bottom: 15px;">
                <h2 style="margin:0; color: var(--primary);">Search Inventory</h2>
                <div id="fileStatus" style="color: var(--success); font-weight: bold; font-size: 0.8rem; display:none; margin-top: 5px;">âœ“ Inventory Loaded</div>
            </div>

            <div id="loadingOverlay">Processing Database... Please Wait.</div>

            <div class="upload-area" id="uploadCard">
                <label>Step 1: Upload Inventory Excel</label>
                <input type="file" id="fileInput" accept=".xlsx, .xls">
            </div>

            <button id="clearBtn" style="background:none; border: 1px solid var(--danger); color: var(--danger); font-size:0.7rem; margin-bottom: 10px; display:none;" onclick="clearDatabase()">Wipe Saved Inventory</button>

            <div class="card">
                <label>Step 2: Select Client Name</label>
                <select id="clientSelect">
                    <option value="">-- Choose Client --</option>
                </select>
            </div>

            <button id="camToggleBtn" class="btn-open" onclick="toggleCamera()">OPEN CAMERA</button>
            
            <div style="display: flex; gap: 5px; margin: 15px 0;">
                <input type="text" id="manualInput" placeholder="Style No or Jewel Code..." style="flex:1;">
                <button onclick="manualSearch()" style="width: auto; margin-top: 0;">Find</button>
            </div>

            <div id="reader"></div>

            <div id="result" style="display:none; border-top: 2px solid #eee; padding-top:15px; margin-top: 15px;">
                <div class="perm-grid">
                    <div class="data-box"><span class="label-txt">Jewel Code</span><span id="p-jewel" class="value-txt">-</span></div>
                    <div class="data-box"><span class="label-txt">Style No</span><span id="p-style" class="value-txt">-</span></div>
                    <div class="data-box"><span class="label-txt">Sale Price</span><span id="p-price" class="value-txt">-</span></div>
                    <div class="data-box"><span class="label-txt">Category</span><span id="p-cat" class="value-txt">-</span></div>
                    <div class="data-box"><span class="label-txt">Dia Wt</span><span id="p-diawt" class="value-txt">-</span></div>
                    <div class="data-box"><span class="label-txt">Dia Pcs</span><span id="p-diapcs" class="value-txt">-</span></div>
                    <div class="data-box"><span class="label-txt">Gross Wt</span><span id="p-gross" class="value-txt">-</span></div>
                    <div class="data-box"><span class="label-txt">Net Wt</span><span id="p-net" class="value-txt">-</span></div>
                    <div class="data-box" style="grid-column: span 2;"><span class="label-txt">Stone Quality</span><span id="p-stone" class="value-txt">-</span></div>
                </div>
                <div style="border-top:1px solid #eee; margin-top:15px; padding-top:15px;">
                    <label>View Extra Details</label>
                    <select id="extraFilter" onchange="showExtra()"><option value="">-- Choose Detail --</option></select>
                    <div id="dynVal" style="margin-top: 10px; padding: 12px; background: #fff9e6; border: 1px solid var(--gold); border-radius: 8px; text-align: center; font-weight: bold; display: none;"></div>
                </div>
                <button class="btn-reset" onclick="resetView()">CLEAR DETAILS</button>
            </div>
        </div>
    </div>

<script>
    let inventoryData = [];
    let activeItem = null;
    let html5QrCode = null;
    let isCameraOpen = false;

    const dbName = "JewelryDB_Pro";
    function saveToDB(data) {
        let request = indexedDB.open(dbName, 1);
        request.onupgradeneeded = e => e.target.result.createObjectStore("inventory");
        request.onsuccess = e => {
            let tx = e.target.result.transaction("inventory", "readwrite");
            tx.objectStore("inventory").put(data, "mainData");
            tx.oncomplete = () => alert("Inventory Saved Locally!");
        };
    }

    function loadFromDB() {
        let request = indexedDB.open(dbName, 1);
        request.onsuccess = e => {
            let db = e.target.result;
            if (!db.objectStoreNames.contains("inventory")) return;
            db.transaction("inventory").objectStore("inventory").get("mainData").onsuccess = ev => {
                if (ev.target.result) {
                    inventoryData = ev.target.result;
                    populateClientDropdown();
                    updateUIState(true);
                }
            };
        };
    }

    function clearDatabase() {
        if (confirm("Delete saved inventory data?")) {
            indexedDB.deleteDatabase(dbName);
            location.reload();
        }
    }

    window.onload = loadFromDB;
    function openNav() { document.getElementById("mySidebar").style.width = "250px"; }
    function closeNav() { document.getElementById("mySidebar").style.width = "0"; }
    function showSection(id) {
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active-section'));
        document.getElementById(id).classList.add('active-section');
        document.getElementById('navTitle').innerText = id === 'home' ? 'Home' : 'Search Jewelry';
        closeNav();
    }

    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        document.getElementById('loadingOverlay').style.display = 'block';
        const reader = new FileReader();
        reader.onload = (event) => {
            const workbook = XLSX.read(new Uint8Array(event.target.result), { type: 'array' });
            inventoryData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
            saveToDB(inventoryData);
            populateClientDropdown();
            updateUIState(true);
            document.getElementById('loadingOverlay').style.display = 'none';
        };
        reader.readAsArrayBuffer(file);
    });

    function populateClientDropdown() {
        const sel = document.getElementById('clientSelect');
        // Extract clients and handle potential undefined/null values
        const clients = [...new Set(inventoryData.map(i => i['Client Name'] ? String(i['Client Name']).trim() : "Blank"))].sort();
        
        sel.innerHTML = '<option value="">-- Choose Client --</option>';
        clients.forEach(c => {
            let o = document.createElement('option');
            o.value = (c === "Blank") ? "" : c; // Value is empty string for Blank rows
            o.innerText = c;
            sel.appendChild(o);
        });
    }

    function updateUIState(hasData) {
        document.getElementById('fileStatus').style.display = hasData ? 'block' : 'none';
        document.getElementById('clearBtn').style.display = hasData ? 'block' : 'none';
        document.getElementById('uploadCard').style.display = hasData ? 'none' : 'block';
    }

    async function toggleCamera() {
        const btn = document.getElementById('camToggleBtn');
        if (!isCameraOpen) {
            document.getElementById('reader').style.display = 'block';
            if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");
            try {
                await html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => processLookup(text));
                isCameraOpen = true; btn.innerText = "CLOSE CAMERA"; btn.className = "btn-close";
            } catch (err) { alert("Requires HTTPS or Firefox."); }
        } else {
            await html5QrCode.stop();
            isCameraOpen = false; document.getElementById('reader').style.display = 'none';
            btn.innerText = "OPEN CAMERA"; btn.className = "btn-open";
        }
    }

    function manualSearch() { const val = document.getElementById('manualInput').value; if(val) processLookup(val); }

    function processLookup(val) {
        const client = document.getElementById('clientSelect').value;
        const s = String(val).trim().toLowerCase();
        
        // Find logic that explicitly handles empty/blank client values
        activeItem = inventoryData.find(r => {
            const rowClient = r['Client Name'] ? String(r['Client Name']).trim() : "";
            const matchesClient = rowClient === client;
            const matchesCode = (String(r['Jewel Code']).toLowerCase() === s || String(r['Style No']).toLowerCase() === s);
            return matchesClient && matchesCode;
        });

        if (activeItem) {
            document.getElementById('result').style.display = "block";
            document.getElementById('p-jewel').innerText = activeItem['Jewel Code'] || '-';
            document.getElementById('p-style').innerText = activeItem['Style No'] || '-';
            document.getElementById('p-price').innerText = activeItem['Sale Price'] || '-';
            document.getElementById('p-cat').innerText = activeItem['Category'] || '-';
            document.getElementById('p-diawt').innerText = activeItem['Dia Wt'] || '-';
            document.getElementById('p-diapcs').innerText = activeItem['Dia Pcs'] || '-';
            document.getElementById('p-gross').innerText = activeItem['Gross Wt'] || '-';
            document.getElementById('p-net').innerText = activeItem['Total Net Wt'] || '-';
            document.getElementById('p-stone').innerText = activeItem['Stone Quality'] || '-';

            const filter = document.getElementById('extraFilter');
            filter.innerHTML = '<option value="">-- Choose Detail --</option>';
            const skip = ['Jewel Code','Style No','Sale Price','Category','Dia Wt','Dia Pcs','Gross Wt','Total Net Wt','Stone Quality'];
            Object.keys(activeItem).forEach(k => { if(!skip.includes(k)) { let o = document.createElement('option'); o.value = k; o.innerText = k; filter.appendChild(o); } });
            document.getElementById('dynVal').style.display = "none";
        } else { alert("Not found for this client!"); }
    }

    function showExtra() { 
        const key = document.getElementById('extraFilter').value;
        const d = document.getElementById('dynVal');
        if(key && activeItem) { d.innerText = activeItem[key]; d.style.display = "block"; }
    }

    function resetView() { 
        document.getElementById('result').style.display = 'none'; 
        document.getElementById('manualInput').value = ''; 
    }
</script>
</body>
</html>
