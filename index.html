<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Diamond Jewelry Pro-Scanner</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { --primary: #1a2a6c; --gold: #d4af37; --bg: #f8f9fa; --danger: #e74c3c; --success: #27ae60; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        
        .header { text-align: center; border-bottom: 2px solid var(--gold); margin-bottom: 20px; }
        h2 { color: var(--primary); margin-bottom: 10px; }
        
        #fileStatus { font-size: 0.8rem; color: var(--success); font-weight: bold; margin-bottom: 5px; display: none; }
        .btn-clear { background: none; border: 1px solid var(--danger); color: var(--danger); padding: 4px 8px; font-size: 0.7rem; border-radius: 5px; cursor: pointer; margin-bottom: 10px; }

        .card { background: #fff; border: 1px solid #ddd; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
        button { background: var(--primary); color: white; border: none; padding: 12px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; }
        
        /* Camera Toggle Button Colors */
        .btn-open { background: var(--gold); margin-bottom: 10px; }
        .btn-close { background: var(--danger); margin-bottom: 10px; }
        
        #reader { width: 100%; border-radius: 10px; overflow: hidden; display: none; margin-top: 10px; border: 1px solid #ccc; background: #000; }
        
        .search-row { display: flex; gap: 5px; margin: 15px 0; }
        input[type="text"] { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        .btn-search { width: auto; background: var(--primary); }

        #result { display: none; margin-top: 20px; border-top: 2px solid #eee; padding-top: 15px; }
        .perm-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .data-box { background: #fff; border: 1px solid #eee; padding: 8px; border-radius: 6px; }
        .label { font-size: 0.65rem; color: #888; text-transform: uppercase; font-weight: bold; }
        .value { font-size: 0.95rem; font-weight: 600; color: #111; display: block; }
        
        .filter-section { border-top: 1px solid #eee; margin-top: 15px; padding-top: 15px; }
        select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; }
        #dynVal { margin-top: 10px; padding: 12px; background: #fff9e6; border: 1px solid var(--gold); border-radius: 8px; text-align: center; font-weight: bold; display: none; }
        
        .error-msg { color: var(--danger); background: #fee; padding: 10px; border-radius: 8px; font-size: 0.85rem; margin-top: 10px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Jewelry Scanner</h2>
        <div id="fileStatus">âœ“ Inventory Data Active</div>
        <button id="clearBtn" class="btn-clear" onclick="clearData()" style="display:none;">Clear Loaded Data</button>
    </div>

    <div class="card" id="uploadCard">
        <label style="font-size: 0.8rem; font-weight: bold;">STEP 1: UPLOAD EXCEL</label>
        <input type="file" id="fileInput" accept=".xlsx, .xls">
    </div>

    <button id="camToggleBtn" class="btn-open" onclick="toggleCamera()">OPEN CAMERA</button>
    
    <div class="search-row">
        <input type="text" id="manualInput" placeholder="Enter Jewel Code...">
        <button class="btn-search" onclick="manualSearch()">Find</button>
    </div>

    <div id="errorMessage" class="error-msg"></div>
    <div id="reader"></div>

    <div id="result">
        <div class="perm-grid">
            <div class="data-box"><span class="label">Jewel Code</span><span id="p-jewel" class="value">-</span></div>
            <div class="data-box"><span class="label">Style No</span><span id="p-style" class="value">-</span></div>
            <div class="data-box"><span class="label">Sale Price</span><span id="p-price" class="value">-</span></div>
            <div class="data-box"><span class="label">Category</span><span id="p-cat" class="value">-</span></div>
            <div class="data-box"><span class="label">Dia Wt</span><span id="p-diawt" class="value">-</span></div>
            <div class="data-box"><span class="label">Dia Pcs</span><span id="p-diapcs" class="value">-</span></div>
            <div class="data-box"><span class="label">Gross Wt</span><span id="p-gross" class="value">-</span></div>
            <div class="data-box"><span class="label">Net Wt</span><span id="p-net" class="value">-</span></div>
            <div class="data-box" style="grid-column: span 2;"><span class="label">Stone Quality</span><span id="p-stone" class="value">-</span></div>
        </div>

        <div class="filter-section">
            <select id="extraFilter" onchange="showExtra()"><option value="">-- View Other Details --</option></select>
            <div id="dynVal"></div>
        </div>
    </div>
</div>

<script>
    let inventoryData = [];
    let activeItem = null;
    let html5QrCode = null;
    let isCameraOpen = false;

    window.onload = () => {
        const savedData = localStorage.getItem('jewelInventory');
        if (savedData) {
            inventoryData = JSON.parse(savedData);
            updateUIState(true);
        }
    };

    function updateUIState(hasData) {
        document.getElementById('fileStatus').style.display = hasData ? 'block' : 'none';
        document.getElementById('clearBtn').style.display = hasData ? 'inline-block' : 'none';
        document.getElementById('uploadCard').style.display = hasData ? 'none' : 'block';
    }

    function clearData() {
        if(confirm("Delete loaded inventory?")) {
            localStorage.removeItem('jewelInventory');
            location.reload(); 
        }
    }

    document.getElementById('fileInput').addEventListener('change', function(e) {
        const reader = new FileReader();
        reader.onload = (event) => {
            const data = new Uint8Array(event.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            inventoryData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
            localStorage.setItem('jewelInventory', JSON.stringify(inventoryData));
            updateUIState(true);
            alert("Inventory Loaded!");
        };
        reader.readAsArrayBuffer(e.target.files[0]);
    });

    // --- NEW: Toggle Camera Logic ---
    async function toggleCamera() {
        const btn = document.getElementById('camToggleBtn');
        const readerDiv = document.getElementById('reader');

        if (!isCameraOpen) {
            // Start Camera
            readerDiv.style.display = 'block';
            if (!html5QrCode) { html5QrCode = new Html5Qrcode("reader"); }
            
            try {
                await html5QrCode.start(
                    { facingMode: "environment" }, 
                    { fps: 10, qrbox: { width: 250, height: 150 } },
                    (text) => processLookup(text)
                );
                isCameraOpen = true;
                btn.innerText = "CLOSE CAMERA";
                btn.className = "btn-close";
            } catch (err) {
                alert("Camera Error: Ensure you are using HTTPS or Firefox.");
                readerDiv.style.display = 'none';
            }
        } else {
            // Stop Camera
            if (html5QrCode) {
                await html5QrCode.stop();
                isCameraOpen = false;
                readerDiv.style.display = 'none';
                btn.innerText = "OPEN CAMERA";
                btn.className = "btn-open";
            }
        }
    }

    function manualSearch() {
        const val = document.getElementById('manualInput').value;
        if(val) processLookup(val);
    }

    function processLookup(barcode) {
        if (inventoryData.length === 0) return alert("Upload Excel first!");
        
        activeItem = inventoryData.find(row => String(row['Jewel Code']).trim() === String(barcode).trim());

        if (activeItem) {
            document.getElementById('result').style.display = "block";
            document.getElementById('p-jewel').innerText = activeItem['Jewel Code'] || '-';
            document.getElementById('p-style').innerText = activeItem['Style No'] || '-';
            document.getElementById('p-price').innerText = activeItem['Sale Price'] || '-';
            document.getElementById('p-cat').innerText = activeItem['Category'] || '-';
            document.getElementById('p-diawt').innerText = activeItem['Dia Wt'] || '-';
            document.getElementById('p-diapcs').innerText = activeItem['Dia Pcs'] || '-';
            document.getElementById('p-gross').innerText = activeItem['Gross Wt'] || '-';
            document.getElementById('p-net').innerText = activeItem['Total Net Wt'] || '-';
            document.getElementById('p-stone').innerText = activeItem['Stone Quality'] || '-';

            const filter = document.getElementById('extraFilter');
            filter.innerHTML = '<option value="">-- View Other Details --</option>';
            const skip = ['Jewel Code','Style No','Sale Price','Category','Dia Wt','Dia Pcs','Gross Wt','Total Net Wt','Stone Quality'];
            
            Object.keys(activeItem).forEach(key => {
                if(!skip.includes(key)) {
                    let opt = document.createElement('option');
                    opt.value = key; opt.innerText = key;
                    filter.appendChild(opt);
                }
            });
            document.getElementById('dynVal').style.display = "none";
            // Auto-scroll to results on mobile
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        } else {
            alert("Code " + barcode + " not found!");
        }
    }

    function showExtra() {
        const key = document.getElementById('extraFilter').value;
        const disp = document.getElementById('dynVal');
        if(key && activeItem) {
            disp.innerText = activeItem[key];
            disp.style.display = "block";
        }
    }
</script>

</body>
</html>
